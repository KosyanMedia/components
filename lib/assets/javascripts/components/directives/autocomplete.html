<!DOCTYPE html>
<html>
<head>
  <title>asAutocomplete</title>
</head>
<body>
<style type="text/css">
      .as_autocomplete_results {
        position: fixed;
        display: none;
      }
      .as_autocomplete_results.on {
         display: block;
      }
      .highlight {
        background-color: dodgerblue;
      }
    </style>
  <div ng-app="Autocomplete" style="position: fixed; top: 200px; left: 300px;">
    <as-autocomplete min-length="3" displayed-attr="title">
      <ul class="as_autocomplete_results" ng-class="{on: show_list && results}">
        <li ng-repeat="result in results" ng-click="result_selected(result)" ng-mouseenter="result_hovered(result)" ng-class="{highlight: is_hovered(result)}">
          {{result.name}} {{result.city_name}}
        </li>
      </ul>
      <input type="text" placeholder="Origin" ng-model="searchTerm" ng-value="selected_result.label" focused="focused"/>
      <input type="text" ng-model="selected_result.code" disabled="true"/>
    </as-autocomplete>
  </div>
</body>
<script src="../../../../../../angular/angular.js"></script>
<script src="autocomplete.js"></script>
</html>
